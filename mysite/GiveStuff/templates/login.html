{% extends 'base.html' %}
{% block content %}
{% load static %}
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="{%url 'login'%}">Zaloguj</a></li>
          <li class="highlighted"><a href="{%url 'register'%}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="/">Start</a></li>
          <li><a href="/#steps">O co chodzi?</a></li>
          <li><a href="/#about-us">O nas</a></li>
          <li><a href="/#help">Fundacje i organizacje</a></li>
          <li><a href="/#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="#" class="btn btn--without-border">Załóż konto</a>      
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer>
        <div class="contact">
          <h2>Skontaktuj się z nami</h2>
          <h3>Formularz kontaktowy</h3>
          <form>
            <div class="form-group form-group--50">
              <input type="text" name="name" placeholder="Imię" />
            </div>
            <div class="form-group form-group--50">
              <input type="text" name="surname" placeholder="Nazwisko" />
            </div>
  
            <div class="form-group">
              <textarea name="message" placeholder="Wiadomość" rows="1"></textarea>
            </div>
  
            <button class="btn" type="submit">Wyślij</button> 
          </form>
        </div>
        <div class="bottom-line">
          <span class="bottom-line--copy">Copyright &copy; 2018</span>
          <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="{% static 'images/icon-facebook.svg'%}"/></a>
            <a href="#" class="btn btn--small"><img src="{% static 'images/icon-instagram.svg'%}"/></a>
          </div>
        </div>
      </footer>
  </body>
</html>
{%endblock%}
